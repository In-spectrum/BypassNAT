<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Dynamic title from page front matter -->
    <title>{{ page.title | default: site.title }}</title>

    <!-- SEO meta -->
    <meta name="description" content="BypassNAT – NAT traversal tool with reverse tunnels, port forwarding, SSH-like access and remote control through NAT or CGNAT. Works on Windows, Linux and Android.">
    <meta name="keywords" content="BypassNAT, Bypass NAT, NAT traversal, reverse tunnel, SSH tunnel, port forwarding, NAT punch, CGNAT, remote access NAT, NAT bypass tool">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://in-spectrum.github.io/BypassNAT/">

    <!-- OpenGraph -->
    <meta property="og:title" content="BypassNAT – NAT Traversal Tool">
    <meta property="og:description" content="Tool for bypassing NAT, reverse tunnels, port forwarding and remote access through NAT/CGNAT.">
    <meta property="og:url" content="https://in-spectrum.github.io/BypassNAT/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="BypassNAT – NAT Traversal Tool">
    <meta name="twitter:description" content="BypassNAT: Reverse tunnels, NAT traversal, SSH-like access and CGNAT bypass.">

    <!-- Mobile-friendly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Robots -->
    <meta name="robots" content="index, follow">

    <!-- Google Search Console (edit this) -->
    <meta name="google-site-verification" content="CCFAuGwcZXEMpt4v_DYYzUJ-grO_j04rt8HWxYH_GJg">

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: #fafafa;
        }
        h1, h2, h3 {
            color: #333;
        }
        pre {
            background: #efefef;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
        }
        code {
            background: #e8e8e8;
            padding: 2px 4px;
            border-radius: 4px;
        }
        a {
            color: #0066cc;
        }
    </style>
</head>

<body>

    <header>
        <h1>{{ page.title }}</h1>
    </header>

    <main>
        {{ content }}
    </main>

    <footer style="margin-top:50px; font-size:14px; color:#555;">
        <p>BypassNAT © 2025</p>
        <p><a href="https://in-spectrum.github.io/BypassNAT/">Back to homepage</a></p>
    </footer>

</body>
</html>
